<svg 
  viewBox="0 0 200 200"
  xmlns='http://www.w3.org/2000/svg'>

  <filter id='noiseFilter'>    
    <!-- Create some grainy noise -->
    <feTurbulence type="fractalNoise" baseFrequency="0.95" numOctaves="0.3" stitchTiles="stitch"/>
  </filter>

  <rect
    width='100%' 
    height='100%' 
    filter='url(#noiseFilter)' />
</svg>  